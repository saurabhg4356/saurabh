    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var email_Error = document.getElementById("emailError");
            var password_Error = document.getElementById("passwordError");
            var isValid = true;
    
            email_Error.innerHTML = "";
            password_Error.innerHTML = "";
    
            if (email === "") {
                email_Error.innerHTML = "Please enter your email.";
                isValid = false;
            }
    
            if (password === "") {
                password_Error.innerHTML = "Please enter your password.";
                isValid = false;
            }
    
            return isValid;
        }
